<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Contact Us</h2>
        <form>
            <div class="name-fields">
                <div>
                    <label for="name1">First Name *</label>
                    <input type="text" id="name1" name="name1" required>
                </div>
                <div>
                    <label for="name2">Last Name *</label>
                    <input type="text" id="name2" name="name2" required>
                </div>
            </div>
            <div class="email-field">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="query-type">
              <label>Query type *</label>
              <div class="radio-group">
                  <div class="radio-box">
                      <input type="radio" id="general-enquiry" name="query" value="general" required>
                      <label for="general-enquiry">General Enquiry</label>
                  </div>
                  <div class="radio-box">
                      <input type="radio" id="support-request" name="query" value="support" required>
                      <label for="support-request">Support Request</label>
                  </div>
              </div>
          </div>
          <div class="message-field"> <!-- Div para o campo de mensagem -->
            <label for="message">Message *</label> <!-- RÃ³tulo para o campo de mensagem -->
            <textarea id="message" name="message" required></textarea> <!-- Campo de texto para a mensagem -->
        </div>
          <div class="form-group">
            <input type="checkbox" id="consent" name="consent" required>
            <label for="consent">I consent to being contacted by the team *</label>
        </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
